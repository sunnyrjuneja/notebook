# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Sunny R. Juneja
email: jr.sunny@gmail.com
description: >
  Hi, I'm Sunny. I like writing about startups and technology.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.sunnyrjuneja.com"
# Custom Variables
twitter_username: sunnyrjuneja
github_username:  sunnyrjuneja
google_analytics_code: "UA-46625863-1"
disqus_url: "//sunnyrjuneja.disqus.com/embed.js"

markdown: kramdown

include: ['_pages', '_static', '_web']
exclude: ['s3_website.yml', 'Gemfile', 'Gemfile.lock', 'bin']

permalink: ":categories/:title/"

gems:
  - jekyll-sitemap

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  -
    scope:
      path: "_pages"
    values:
      layout: "page"
      comments: false
  -
    scope:
      path: "_web"
    values:
      layout: null
      permalink: ':basename'
  -
    scope:
      path: "_static"
    values:
      layout: null
      permalink: ':basename'
