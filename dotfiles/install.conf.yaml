- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux

- shell:
  - [git submodule update --init --recursive, Installing submodules]
